<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Pixel Art Maker">
    <meta name="keywords" content="pixel, art, maker, drawing, tool, paint, pixel art, pixelart">
    <meta name="author" content="Nate Oglesby">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="75" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="75" value="1">
        <input type="submit" id="submitBtn">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
